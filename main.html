
			<!DOCTYPE html>
			<html>
			<head>
				<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
				<title>News API</title>
			</head>





			<body>


				<style>
			body {
			  height: 500px;
			  background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
			}


			</style>

				<h1>Welcome to My News API</h1>
				<p>Go to <a href='https://newsapi.org/'>News API</a> for API Info.</p>
				<style>

				body {
					font-family: 'Fjalla One', sans-serif;
				}



				<style>
				body {
				  font-family: 'Fjalla One', sans-serif;
				  font-size: 20px;
				}

				#myBtn {
				  display: none;
				  position: fixed;
				  bottom: 20px;
				  right: 30px;
				  z-index: 99;
				  font-size: 18px;
				  border: none;
				  outline: none;
				  background-color: red;
				  color: white;
				  cursor: pointer;
				  padding: 15px;
				  border-radius: 4px;
				}

				#myBtn:hover {
				  background-color: #555;
				}
				</style>

				<style>
			body {
			  font-family: 'Fjalla One', sans-serif;
			}

			.sidebar {
			  height: 100%;
			  width: 0;
			  position: fixed;
			  z-index: 1;
			  top: 0;
			  left: 0;
			  background-color: #009500;
			  overflow-x: hidden;
			  transition: 0.5s;
			  padding-top: 60px;
			}

			.sidebar a {
			  padding: 8px 8px 8px 32px;
			  text-decoration: none;
			  font-size: 25px;
			  color: #111;
			  display: block;
			  transition: 0.3s;
			}

			.sidebar a:hover {
			  color: #f1f1f1;
			}

			.sidebar .closebtn {
			  position: absolute;
			  top: 0;
			  right: 25px;
			  font-size: 36px;
			  margin-left: 50px;
			}

			.openbtn {
			  font-size: 20px;
			  cursor: pointer;
			  background-color: #111;
			  color: white;
			  padding: 10px 15px;
			  border: none;
			}

			.openbtn:hover {
			  background-color: #444;
			}

			#main {
			  transition: margin-left .5s;
			  padding: 16px;
			}


			@media screen and (max-height: 450px) {
			  .sidebar {padding-top: 15px;}
			  .sidebar a {font-size: 18px;}
			}
			</style>
			</head>
			<body>

			<div id="mySidebar" class="sidebar">
			  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
			  <a href="main.html">Main</a>
			  <a href="list.html">List of News Sources</a>
			</div>


			  <button class="openbtn" onclick="openNav()">☰ Menu</button>

			<script>
			function openNav() {
			  document.getElementById("mySidebar").style.width = "250px";
			  document.getElementById("main").style.marginLeft = "250px";
			}

			function closeNav() {
			  document.getElementById("mySidebar").style.width = "0";
			  document.getElementById("main").style.marginLeft= "0";
			}
			</script>


			</head>
			<h1> Your Results:How to Mute Individual Email Threads in iOS 13</h1></body></html>
